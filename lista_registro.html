<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <title>Lista de Registro de Alunos - Warriors Figther</title>
  <link rel="stylesheet" href="css_style.css">
</head>
<body>
  <div class="container">
