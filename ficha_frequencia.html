<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ficha de Frequência - Warriors Figther</title>
  <link rel="stylesheet" href="css_style.css">
</head>
<body> <!---->
  <div class="container">

            <div class="container">
            <div class="logo-container">
            <img src="imagens/logo_warriors.png" alt="Logo do Projeto" class="logo">
            </div>
           
    <h2>Ficha de Frequência dos Alunos</h2>
    
    <div class="nav-links">
      <a href="contribuicoes.html">Registro de Contribuições</a> |
        <a href="index.html">Formulário de Cadastro</a> |
      <a href="lista_registro.html">Dados dos Alunos</a>
    </div>
      
    <div class="month-selector">
      <label for="mes-selecionado">Selecione o Mês: </label>
      <select id="mes-selecionado" onchange="gerarTabelaFrequencia()">
        <option value="Janeiro">Janeiro</option>
        <option value="Fevereiro">Fevereiro</option>
        <option value="Março">Março</option>
        <option value="Abril">Abril</option>
        <option value="Maio">Maio</option>
        <option value="Junho">Junho</option>
        <option value="Julho">Julho</option>
        <option value="Agosto">Agosto</option>
        <option value="Setembro">Setembro</option>
        <option value="Outubro">Outubro</option>
        <option value="Novembro">Novembro</option>
        <option value="Dezembro">Dezembro</option>
      </select>
    </div>
    <div class="table-responsive">
      <table id="tabela-frequencia">
        <!-- Tabela gerada dinamicamente -->
      </table>
    </div>
    <div class="export-buttons">
      <button onclick="exportarFrequenciaCSV()">Exportar Frequência (CSV)</button>
      <!--<button onclick="exportarFrequenciaPDF()">Exportar Frequência (PDF)</button>-->
    </div>
  </div>
    
  <script src="js_ficha_frequencia.js"></script>
</body>
</html>
